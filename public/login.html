        <body>
        
            <div id="login-form">
                <h2>Login</h2>
                <form onsubmit="return doLogin()">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" required>
                    <br>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                    <br>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        
            <script>
                function doLogin() {
                    var username = document.getElementById('username').value;
                    var password = document.getElementById('password').value;
        
                    // Exemplo muito simples. Em uma aplicação real, você deve validar no servidor.
                    if (username === 'admin' && password === 'senha') {
                        window.location.href = 'Receitas-main\projeto.final\Cadastro-de-Receitas-main\Cadastro-de-Receitas-main\login.html'; // Redireciona para o link desejado
                        return false; // Impede o envio do formulário
                    } else {
                        alert('Usuário ou senha incorretos. Tente novamente.');
                        return false; // Impede o envio do formulário
                    }
                }
            </script>
